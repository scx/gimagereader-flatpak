app-id: com.github.manisandro.gImageReader
runtime: org.kde.Platform
# Although this application supports Qt5 >= 5.5, some problems with Qt < 5.10 have been reported
# Qt5 from KDE 5.12 requires Linux kernel >= 3.17
# https://github.com/flathub/flathub/issues/805
# Unable to build glibmm on KDE 5.12
# gimagereader-qt5 keeps crashing on KDE 5.12
runtime-version: '5.11'
sdk: org.kde.Sdk
command: gimagereader
rename-appdata-file: gimagereader.appdata.xml
rename-desktop-file: gimagereader.desktop
rename-icon: gimagereader
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Network access
  # for Tessdata Manager
  # https://api.github.com/repos/tesseract-ocr/tessdata_fast/tags
  # https://cgit.freedesktop.org/libreoffice/dictionaries/tree
  - --share=network
  # PackageKit access
  # for Manage Languages
  #- --talk-name=org.freedesktop.PackageKit
  # Language definitions
  - --persist=.config/tessdata
  # Spelling dictionaries
  - --persist=.config/enchant
  # Filesystem access
  # for Add images
  # for Export to
  # for Scan
  - --filesystem=host
  # Dconf access
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # GVfs access
  # for Utils::download
  - --filesystem=xdg-run/gvfs:ro
  - --talk-name=org.gtk.vfs
  - --talk-name=org.gtk.vfs.*
  # Session bus access
  - --own-name=org.gnome.gimagereader
  # OpenGL access
  - --device=dri
  # Scanners access
  - --device=all
modules:
  - gImageReader.yaml
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/cmake
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.a'
  - '*.la'
